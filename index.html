<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>

    <!-- style sheet -->
    <!-- style sheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- favicon -->
    <!-- favicon -->
    <link rel="shortcut icon" href="./370-3706398_ttap-order-form-gloucester-road-tube-station.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application Form <span class="small-title">(Web)</span></h1>
            <form action="">
                <div class="form-container-one">
                    <div class="form-control">
                        <label for="first name">First Name
                        </label>
                        <input type="text" name="first name" id="first name" placeholder="Enter first name...">
                    </div>
                    <div class="form-control">
                        <label for="last name">Last Name
                        </label>
                        <input type="text" name="last name" id="last name" placeholder="Enter last name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email
                        </label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email...">
                    </div>
                    <div class="form-control">
                        <label for="Job Role">Job Role
                        </label>
                        <select name="Job Role" id="Job Role">
                            <option value="">Select a Job Role</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                            <option value="Graphics Designer">Graphics Designer</option>
                        </select>
                    </div>
                </div>
                <div class="textarea-control">
                    <label for="address">Address
                    </label>
                    <textarea name="address" id="address" cols="79" rows="3" placeholder="Enter your address.."></textarea>
                </div>
                <div class="form-container-two">
                    <div class="form-control">
                        <label for="City">City
                        </label>
                        <select name="City" id="City">
                            <option value="">Select your city</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Lahore">Lahore</option>
                            <option value="Korachi">Korachi</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="Pincode">Pincode
                        </label>
                        <input type="number" name="Pincode" id="Pincode" placeholder="Enter your Pincode...">
                    </div>
                    <div class="form-control">
                        <label for="Date">Date
                        </label>
                        <input value="2022-07-28" type="date" name="Date" id="Date">
                    </div>
                    <div class="form-control">
                        <label for="Upload">Upload your CV
                        </label>
                        <input type="file" name="Upload" id="Upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
